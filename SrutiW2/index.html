<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interactive JS Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main-wrapper">
        <div class="card">
            <header>
                <h2>ðŸ‘‹ Hello, there!</h2>
                <p>Enter your details below to see how the logic works.</p>
            </header>

            <div class="input-group">
                <label for="nameInput">Full Name</label>
                <input type="text" id="nameInput" placeholder="e.g. Sruti Baliga">
            </div>

            <div class="input-group">
                <label for="ageInput">Age</label>
                <input type="number" id="ageInput" placeholder="e.g. 25">
            </div>

            <button id="checkButton">Analyze Details</button>

            <!-- Results Section -->
            <div id="resultBox" class="result-box hidden">
                <p id="resultText"></p>
            </div>

            <div class="counter-section">
                <p>Interactions: <span id="counter">0</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
